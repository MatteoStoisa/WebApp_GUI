<mat-toolbar color="primary">  
    <button mat-mini-fab color="secondary" aria-label="Delete button" (click)="sidenav.toggle()">
        <mat-icon aria-hidden="false" aria-label="Home icon">list</mat-icon>
    </button>
    <span style="margin-left: 2%;">Student Teams!</span>
</mat-toolbar>
<mat-toolbar>Applicazioni Internet</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <div class="container">
            <mat-nav-list>
                <mat-list-item role="listitem">Course 1</mat-list-item>
                <mat-list-item role="listitem">Course 2</mat-list-item>
                <mat-list-item role="listitem">Course 3</mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-tab-group>
            <mat-tab label="Students">
                <div class="container">
                    <form class="example-form" style="margin-left: 2%;">
                        <label style="margin-right: 3%;">Insert Student Into Course:</label>
                        <mat-form-field class="example-full-width" style="padding-right: 2%;">
                          <input type="text"
                                 placeholder="search and select"
                                 aria-label="Number"
                                 matInput
                                 [formControl]="myControl"
                                 [matAutocomplete]="auto"
                                 id="inputAddStudent">
                          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="optionSelected(option)">
                              {{option.name+" "+option.firstName+" ("+option.id+")"}}
                            </mat-option>
                          </mat-autocomplete>
                        </mat-form-field>
                        <button mat-mini-fab color="primary" aria-label="Add button" (click)="addOption()" onclick="document.getElementById('inputAddStudent').value = ''">
                            <mat-icon aria-hidden="false" aria-label="Add icon">add</mat-icon>
                        </button>
                    </form>
                    <ng-container matColumnDef="delete">
                        <label style="margin-right: 2%; margin-left: 2%;">Remove Selected Students From Course:</label>
                        <button mat-mini-fab color="primary" aria-label="Delete button" (click)="deleteSelected()">
                            <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
                        </button>
                    </ng-container>
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8" style="margin-top: 3%;">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()"> 
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)"
                                    [aria-label]="checkboxLabel(row)"> 
                                </mat-checkbox>
                            </td> 
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
                            <td mat-cell *matCellDef="let student"> {{student.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Last Name </th>
                            <td mat-cell *matCellDef="let student"> {{student.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName"> First Name </th>
                            <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsStudents"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsStudents;"></tr> 
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Teams">
                <div class="container">
                    TEAMS (coming soon)
                </div>
            </mat-tab>
            <mat-tab label="Teachers">
                <div class="container">
                    TEACHERS (coming soon)
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
  </mat-sidenav-container>
