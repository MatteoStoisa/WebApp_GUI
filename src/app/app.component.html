<mat-toolbar color="primary">  
    <button mat-mini-fab color="secondary" aria-label="Delete button" (click)="sidenav.toggle()">
        <mat-icon aria-hidden="false" aria-label="Home icon">list</mat-icon>
    </button>
    <button mat-raised-button routerLink="/home" id="home-button">Home</button>
    <div *ngIf="isAuthenticated" >
        {{user}}
    </div>
    <span class="space-filler"></span>
    <div *ngIf="isAuthenticated; else elseBlock">
        <span><button mat-raised-button class="loginlogout" (click)="logout()">Logout</button></span>
    </div>
    <ng-template #elseBlock>
        <span><button mat-raised-button class="loginlogout" (click)="openLoginDialog()">Login</button></span>
    </ng-template>
    
</mat-toolbar>
<mat-toolbar>Virtual Laboratories</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <div class="container">
            <mat-nav-list>
                <mat-list-item class="course" role="listitem" routerLink="teacher/course/applicazioni-internet/students">Applicazioni Internet</mat-list-item>
                <mat-list-item class="course" role="listitem">Data Spaces</mat-list-item>
                <mat-list-item class="course" role="listitem">Ingegneria del Software</mat-list-item>
                <mat-list-item class="course" role="listitem">Programmazione di Sistema</mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <nav mat-tab-nav-bar >
            <a mat-tab-link
               *ngFor="let link of navLinks"
               [routerLink]="link.path"
               routerLinkActive #rla="routerLinkActive"
               [active]="rla.isActive" 
               class="main-tab">
                {{link.label}}
            </a>
        </nav>
        <router-outlet></router-outlet>
        
    </mat-sidenav-content>
  </mat-sidenav-container>
